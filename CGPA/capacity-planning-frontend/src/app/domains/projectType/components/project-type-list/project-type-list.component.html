<header class="site_header">
  <h1 class="site_header-title">Project Type</h1>
  <hr class="site_header-line" />
</header>
<div
  class="card"
  *ngIf="{
    projectTypes: projectTypes$ | async
  } as data"
>
<div class="row">
  <div class="col-md-12">
    <button
      pButton
      pRipple
      label="New"
      icon="pi pi-plus"
      class="p-button-success p-mr-2 m-2"
      (click)="openDialogue()"
    ></button>
  </div>
</div>
<p-table #dt1 [value]="data.projectTypes" styleClass="p-datatable-gridlines" [globalFilterFields]="['name']"
[paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
  <ng-template pTemplate="caption">
    <div class="p-d-flex p-ai-center p-jc-between">
      <h5 class="p-m-0">Manage Project Type</h5>
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
    </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="active">Active<p-sortIcon field="active"></p-sortIcon></th>
      <th>Edit</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-projectType>
    <tr>
      <td>{{ projectType.name }}</td>
      <td>{{ projectType.active?"Yes":"No"}}</td>
      <td>
        <button *ngIf="projectType.active"
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          (click)="editProjectType(projectType)"
        ></button>
        <button *ngIf="projectType.active"
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="updateProjectType(projectType)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
<app-project-type-form
  [formTitle]="formTitle"
  [projectType]="projectType"
  [projectTypeDialogue]="projectTypeDialogue"
  (diaologue)="onProjectTypeDialogue($event)"
  (successOperation)="onsuccessOperation($event)"
></app-project-type-form>
