<header class="site_header">
  <h1 class="site_header-title">Teams</h1>
  <hr class="site_header-line" />
</header>
<ng-container
  *ngIf="{
    teams: teams$ | async
  } as data"
>
<div class="card">
  <div class="row">
    <div class="col-md-12">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2 m-2"
        (click)="openDialogue()"
      ></button>
    </div>
  </div>
  <p-table #dt1 [value]="data.teams" styleClass="p-datatable-gridlines" [globalFilterFields]="['name']"
  [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h5 class="p-m-0">Manage Teams</h5>
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
      </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="active">Active<p-sortIcon field="active"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team>
      <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.active?"Yes":"No"}}</td>
        <td>
          <button *ngIf="team.active"
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success p-mr-2"
            (click)="editTeam(team)"
          ></button>
          <button *ngIf="team.active"
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="updateTeam(team)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-team-form
  [formTitle]="formTitle"
  [team]="team"
  [teamDialogue]="teamDialogue"
  (diaologue)="onTeamDialogue($event)"
  (successOperation)="onsuccessOperation($event)"
></app-team-form>
