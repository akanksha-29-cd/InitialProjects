<div class="site_wrapper">
  <aside id="sidebar" class="site_sidebar">
    <app-side-bar></app-side-bar>
  </aside>

  <main class="site_main_content" id="content">
    <ngx-spinner
      bdColor="rgba(0,0,0,0.8)"
      size="medium"
      color="rgba(14,183,238,0.92)"
      type="ball-fussion"
      [fullScreen]="true"
      ><p style="color: white">Loading...</p>
    </ngx-spinner>
    <button
      class="btn btn-primary btn-hamburger"
      (click)="toggleSideBar()"
      id="sidebarCollapse"
    >
      <i class="fa fa-bars"></i>
    </button>
    <router-outlet></router-outlet>
  </main>
</div>
