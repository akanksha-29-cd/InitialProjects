<div class="site_sidebar-wrapper">
  <div class="site_sidebar-header">
    <div class="site_sidebar-header_profile">
      <img
        src="../../../../assets/images/sidebar_img.png"
        alt="sidebar image"
        class="img-fluid"
      />
    </div>
    <h6 class="site_sidebar-header_name">{{userprofile.firstName}}, {{userprofile.lastName}}</h6>
    <p class="site_sidebar-header_p">
      <span class="site_sidebar-header_email">
        {{userprofile.email}}
      </span>
    </p>
    <h5 class="site_sidebar-header_team">IDS Digital Solution</h5>
  </div>
  <div class="site_sidebar-main">
      <nav class="nav flex-column site_sidebar-main_nav">
        <a class="nav-link site_sidebar-main_link" routerLink="/dashboard/report" #dashboard="routerLinkActive" routerLinkActive="active">
            <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--dashboard"></span>
            <span class="site_sidebar-main_link-title">Dashboard</span>
        </a>

        <a class="nav-link site_sidebar-main_link" routerLink="/dashboard/allocate" #capacityPlanning="routerLinkActive" routerLinkActive="active">
            <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--task"></span>
            <span class="site_sidebar-main_link-title">Capacity Planning</span>
        </a>

        <a class="nav-link site_sidebar-main_link" href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" 
        [ngClass]="{'active': projects.isActive || resource.isActive || team.isActive || resource1.isActive || resource2.isActive || resource3.isActive">
            <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--dashboard"></span>
            <span class="site_sidebar-main_link-title">Projects Master</span>
            <span class="fa fa-lg fa-caret-left site_sidebar-main_down-icon"></span>
        </a>
        <div class="collapse submenu" id="pageSubmenu">
            <a class="nav-link site_sidebar-main_link" routerLink="/project/list" #projects="routerLinkActive" routerLinkActive="active">
                <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--bu"> </span>
                <span class="site_sidebar-main_link-title">Projects list</span>
            </a>
            <a class="nav-link site_sidebar-main_link" routerLink="/resource/list" #resource="routerLinkActive" routerLinkActive="active">
                <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--resources"></span><span class="site_sidebar-main_link-title">Resources</span>
            </a>
            <a class="nav-link site_sidebar-main_link" routerLink="/team-type/list" #team="routerLinkActive" routerLinkActive="active">
                <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--team"></span><span class="site_sidebar-main_link-title">Team type</span>
            </a>
            <a class="nav-link site_sidebar-main_link" routerLink="/team/list" #resource1="routerLinkActive" routerLinkActive="active">
              <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--resources"></span><span class="site_sidebar-main_link-title">Team</span>
          </a>
  
          <a class="nav-link site_sidebar-main_link" routerLink="/projectType/list" #resource2="routerLinkActive" routerLinkActive="active">
              <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--resources"></span><span class="site_sidebar-main_link-title">Project Type</span>
          </a>
  
          <a class="nav-link site_sidebar-main_link" routerLink="/region/list" #resource3="routerLinkActive" routerLinkActive="active">
              <span class="fa fa-lg site_sidebar-main_icon site_sidebar-main_link--resources"></span><span class="site_sidebar-main_link-title">Regions</span>
          </a>
        </div>
      </nav>
  </div>
  <div class="site_sidebar-footer">
      <div class="site_sidebar-footer_logo">
          <img src="../../../../assets/images/footer_logo.png" class="img-responsive" alt="footer logo" />
      </div>
  </div>
</div>
